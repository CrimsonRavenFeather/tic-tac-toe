<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="../css/dis.css">
</head>
<body>
    <nav>
        <ul>
            this is a tic tac toe
        </ul>
    </nav>
    <div class="main">
        <div class="square">
            <div class="box bt0 bl0"><span class="txt"></span></div>
            <div class="box bt0"><span class="txt"></span></div>
            <div class="box bt0 br0"><span class="txt"></span></div>
            <div class="box bl0"><span class="txt"></span></div>
            <div class="box"><span class="txt"></span></div>
            <div class="box br0"><span class="txt"></span></div>
            <div class="box bl0 bb0"><span class="txt"></span></div>
            <div class="box bb0"><span class="txt"></span></div>
            <div class="box bb0 br0"><span class="txt"></span></div>
        </div>
        <div class="info">
            <div class="content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, corrupti?
            </div>
            <div class="reset">
                press to reset
                <button id="reset">reset</button>
            </div>
            <div class="img">
                <img src="../img/dance-cute.gif" alt="">
            </div>
        </div>
    </div>

    

</body>
<script src="../js/ttc.js"></script>
</html>
